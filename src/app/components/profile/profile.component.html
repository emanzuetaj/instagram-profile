<div *ngIf="userProfile">
  <mat-card class="example-card">
    <mat-card-header>
      <!-- <div mat-card-avatar style="background-size: cover" [ngStyle]="{'background-image': 'url(' + userProfile.profile_picture + ')'}"></div> -->
      <img [src]="userProfile.profile_picture" mat-card-avatar/>
      <div class="card-header">
        <mat-card-title>{{userProfile.full_name}}</mat-card-title>
        <mat-card-subtitle>{{userProfile.username}}</mat-card-subtitle>
        <div id="user-bio" [innerHTML]="userProfile.bio"></div>
        <p>
          <span class="counts" matBadge="{{followsCounts | number: '1.0-0'}}" matBadgeOverlap="false">Follows</span>
          <span class="counts" matBadge="{{followersCount | number: '1.0-0'}}" matBadgeOverlap="false">Followers</span>
          <span class="counts" matBadge="{{postsCount | number: '1.0-0'}}" matBadgeOverlap="false">Posts</span>
        </p>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div counto [step]="10" [countTo]="userProfile.counts.follows" [countFrom]="0" [duration]="1" (countoChange)="followsCounts = $event"></div>
      <div counto [step]="10" [countTo]="userProfile.counts.followed_by" [countFrom]="0" [duration]="1" (countoChange)="followersCount = $event"></div>
      <div counto [step]="10" [countTo]="userProfile.counts.media" [countFrom]="0" [duration]="1" (countoChange)="postsCount = $event"></div>
    </mat-card-content>
  </mat-card>
</div>
<div *ngIf="!userProfile" class="full-height" flex-column center-content>
  <div flex-row center-content>
    <h4>Your profile will be shown here...</h4>
  </div>
</div>
