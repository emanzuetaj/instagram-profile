<div *ngIf="userProfile">
  <mat-card class="example-card">
    <mat-card-header>
      <!-- <div mat-card-avatar style="background-size: cover" [ngStyle]="{'background-image': 'url(' + userProfile.profile_picture + ')'}"></div> -->
      <img [src]="userProfile.profile_picture" mat-card-avatar/>
      <div class="card-header">
        <mat-card-title>{{userProfile.full_name}}</mat-card-title>
        <mat-card-subtitle>{{userProfile.username}}</mat-card-subtitle>
      </div>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{userProfile.bio}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
<div *ngIf="!userProfile" class="full-height" flex-column center-content>
  <div flex-row center-content>
    <h4>Your profile will be shown here...</h4>
  </div>
</div>
